<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>COVID-19 cumulative incidence rate (CIR) compared with income in Madrid districts in 2020 and 2021</title>
    <meta name="mrf-extractable" content="false">
    <meta property='og:image' content=''>
    <meta property="og:title" content="COVID-19 cumulative incidence rate (CIR) compared with income in Madrid districts in 2020 and 2021">
    <meta property="og:description" content="COVID-19 cumulative incidence rate (CIR) compared with income in Madrid districts in 2020 and 2021">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat%3A300%2C300italic%2C400%2C400italic%2C500%2C700%2C700italic&#038;subset=latin&#038;ver=5.8' type='text/css' media='all' />
</head>
<body>
    <div class="container">
        <h1 class="title">Bivariate map - COVID-19 cumulative incidence rate (CIR) compared with income in Madrid districts in 2020 and 2021</h1>
        <div class="legend">
            <div class="legend__upper">
                <div class="legend__y-axis">
                    <span>+ CIR</span>
                    <img src="https://raw.githubusercontent.com/CarlosMunozDcumulative incidence rate (CIR)z/bivarcumulative incidence rate (CIR)te_covid19_madrid_map/main/pre/css/flecha_dcha.svg" width="15" height="5" alt="Flecha">
                </div>
                <div class="legend__viz">
                    <div style="background-color:#be64ac" data-type="grande-joven"></div>
                    <div style="background-color:#bd64ac" data-type="grande-enveje"></div>
                    <div style="background-color:#8e64ac" data-type="grande-muyenv"></div>
                    <div style="background-color:#5a64ac" data-type="grande-muyenv"></div>

                    <div style="background-color:#cc92c1" data-type="grande-joven"></div>
                    <div style="background-color:#bd92c1" data-type="grande-enveje"></div>
                    <div style="background-color:#8e92c1" data-type="grande-muyenv"></div>
                    <div style="background-color:#5a92c1" data-type="grande-muyenv"></div>

                    <div style="background-color:#dabdd4" data-type="medi-joven"></div>
                    <div style="background-color:#bdbdd4" data-type="medi-enveje"></div>
                    <div style="background-color:#8ebdd4" data-type="medi-muyenv"></div>
                    <div style="background-color:#5abdc8" data-type="medi-muyenv"></div>

                    <div style="background-color:#e8e8e8" data-type="peque-joven"></div>
                    <div style="background-color:#bddede" data-type="peque-enveje"></div>
                    <div style="background-color:#8ed4d4" data-type="peque-muyenv"></div>
                    <div style="background-color:#5ac8c8" data-type="peque-muyenv"></div>
                </div>                    
            </div>
            <div class="legend__down"><span>+ income</span>
                <img src="https://raw.githubusercontent.com/CarlosMunozDiaz/bivariate_covid19_madrid_map/main/pre/css/flecha_dcha.svg" width="15" height="5" alt="Flecha">
            </div>
        </div> 
        <div class="b-map">
            <div class="map">
                <p>2020</p>
                <div class="map-viz" id="map1"></div>
            </div>
            <div class="map">
                <p>2021</p>
                <div class="map-viz" id="map2"></div>
            </div>
        </div>
        <h3 class="source"><b>Source</b>: Ayuntamiento de Madrid Open Data Portal</h3>
    </div>
</body>
</html>
