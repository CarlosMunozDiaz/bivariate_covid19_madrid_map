<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>COVID-19 cases compared with rent in Madrid districts in 2020 and 2021</title>
    <meta name="mrf-extractable" content="false">
    <meta property='og:image' content=''>
    <meta property="og:title" content="COVID-19 cases compared with rent in Madrid districts in 2020 and 2021">
    <meta property="og:description" content="COVID-19 cases compared with rent in Madrid districts in 2020 and 2021">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat%3A300%2C300italic%2C400%2C400italic%2C500%2C700%2C700italic&#038;subset=latin&#038;ver=5.8' type='text/css' media='all' />
</head>
<body>
    <div class="container">
        <h1 class="title">Bivariate map - COVID-19 cases compared with rent in Madrid districts in 2020 and 2021</h1>
        <div class="legend">
            <div class="legend__upper">
                <div class="legend__y-axis">
                    <span>+ COVID-19</span>
                    <img src="https://www.ecestaticos.com/file/bfab0a6bdd6a4e88be2cef8eb71edb0f/1614941081-flecha-decha.svg" width="15" height="5" alt="Flecha">
                </div>
                <div class="legend__viz">
                    <div style="background-color:#73ae7f" data-type="grande-joven"></div>
                    <div style="background-color:#5a9178" data-type="grande-enveje"></div>
                    <div style="background-color:#2b5a5b" data-type="grande-muyenv"></div>

                    <div style="background-color:#b8d6be" data-type="medi-joven"></div>
                    <div style="background-color:#8fb2b3" data-type="medi-enveje"></div>
                    <div style="background-color:#567994" data-type="medi-muyenv"></div>

                    <div style="background-color:#e8e8e8" data-type="peque-joven"></div>
                    <div style="background-color:#b5c0da" data-type="peque-enveje"></div>
                    <div style="background-color:#6c83b5" data-type="peque-muyenv"></div>
                </div>                    
            </div>
            <div class="legend__down"><span>+ renta</span>
                <img src="https://www.ecestaticos.com/file/bfab0a6bdd6a4e88be2cef8eb71edb0f/1614941081-flecha-decha.svg" width="15" height="5" alt="Flecha">
            </div>
        </div> 
        <div class="b-map">
            <div class="map" id="map1">
            </div class="map" id="map2">
        </div>
        <h3 class="source">Source: Portal de Datos Abiertos del Ayuntamiento de Madrid</h3>
    </div>
</body>
</html>
